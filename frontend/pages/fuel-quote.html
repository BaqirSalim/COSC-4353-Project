<!-- Fuel Quote Form -->
<body>
    <h2>Fuel Quote Form</h2>
    <form id="fuel-quote-form">
        <label for="gallons-requested">Gallons Requested:</label>
        <input type="number" id="gallons-requested" name="gallons-requested" required><br>
    
        <label for="delivery-address">Delivery Address:</label>
        <input type="text" id="delivery-address" name="delivery-address" readonly><br>
        <!-- Non-editable, comes from client profile -->
    
        <label for="delivery-date">Delivery Date:</label>
        <input type="date" id="delivery-date" name="delivery-date"><br>
        <!-- Calendar, date picker -->
    
        <label for="suggested-price">Suggested Price / gallon:</label>
        <input type="number" id="suggested-price" name="suggested-price" readonly><br>
        <!-- Non-editable, price will be calculated by Pricing Module -->
    
        <label for="total-amount-due">Total Amount Due:</label>
        <input type="number" id="total-amount-due" name="total-amount-due" readonly><br>
        <!-- Non-editable, calculated (gallons * price) -->
    
        <button type="submit">Submit</button>
    </form>
</body>
